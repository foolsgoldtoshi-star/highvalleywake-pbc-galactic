name: 🌌 Deploy Galactic Infrastructure

on:
  push:
    branches: [ pond-highdesert ]
  pull_request:
    branches: [ pond-highdesert ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: 🌱 Checkout galactic infrastructure
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js for SvelteKit
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 🧬 Setup Babashka for ClojureScript DSL
      uses: turtlequeue/setup-babashka@v1.5.0
      with:
        babashka-version: 1.3.191
        
    - name: ⚙️ Install ClojureScript dependencies
      run: |
        cd site-dsl
        npm ci
        
    - name: 🎊 Generate ClojureScript documentation
      run: |
        bb build:cljs-docs
        
    - name: 🌍 Build for GitHub Pages
      run: |
        bb build:all-github-pages
        
    - name: 🔍 Quality checks
      run: |
        bb quality:check
        
    - name: 📊 Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: web/dist
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 🎯 Health check deployment
      run: |
        sleep 30
        curl -f ${{ steps.deployment.outputs.page_url }} || exit 1
        
    - name: 🌌 Galactic deployment complete
      run: |
        echo "🎊 Galactic infrastructure deployed successfully!"
        echo "🌍 URL: ${{ steps.deployment.outputs.page_url }}"
        echo "🖤🤎💙 Built with functional programming for post-industrial civilization"

# 🌌 GitHub Actions for galactic infrastructure deployment
